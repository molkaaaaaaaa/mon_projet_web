<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>

<body>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <label for="name"> Nom: </label>
        <input type="text" name="name" id="name" placeholder="tappez votre nom" required>
       
        <label for="mdp"> Password: </label>
        <input type="password" name="mdp" id="mdp" placeholder="mot de passe" required>
       
        <label for="email"> email: </label>
        <input type="email" name="email" id="email" placeholder="exemple@domaine.com">
      <br> 
        <input type="radio" id="genreHomme" name="genre" value="homme" required>
        <label for="genreHomme">Homme</label>
        <input type="radio" id="genreFemme" name="genre" value="femme" required>
        <label for="genreFemme">Femme</label>

        <input type="radio" id="SituationC" name="Situation" value="homme">
        <label for="SituationC">Celibataire</label>
        <input type="radio" id="SituationM" name="Situation" value="femme">
        <label for="SituationM">Marié</label>

        <input type="file" name="fichier" id="choisirFichier" accept=".jpg ,.pdf ,.png">
        
        <input type="date" id="dateNaissance" name="dateNaissance" max="2000-01-01" value="2024-11-18" required>

        
        <input type="range" id="niveauVolume" name="volume" min="0" max="100" value="50">
        <label for="quantite"> Nombre d'enfants: </label>
        <input type="number" id="quantite" name="quantite" min="1" max="10" step="1" value="1">
       
        <input type="checkbox" id="accepterConditions" name="accepterConditions" value="accepte" required>
        <label for="accepterConditions">J'accepte les conditions</label>
        <input type="color" id="couleur" name="couleur" value="#FF0000">
        <input type="hidden" name ="identifiantCache" id="identifiantCache" value="1235454">
        <input type="tel" id="numeroTelephone" name="numeroTelephone" pattern="\+216 [0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="12-456-789">
        <input type="url" id="siteWeb" name="siteWeb" placeholder="http://www.example.com" required>
        <input type="time" id="heureRdv" name="heureRdv" min="09:00" max="18:00" step="900"  required>
        <input type="month" id="moisAnnee" name="moisAnnee" min="2024-01" max="2024-12" required>

        <input type="submit" value="Enregistrer">
        <input type="reset" value="Réinitialiser">


    </form>
</body>

</html>
